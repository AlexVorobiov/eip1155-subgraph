specVersion: 0.0.2
description: eip1155-subgraph
repository: https://github.com/amxx/eip1155-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC1155
    network: rinkeby
    source:
      abi: IERC1155
      startBlock: 8260600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: IERC1155
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155.json
        - name: IERC1155MetadataURI
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC1155MetadataURI.json
      eventHandlers:
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
      file: ./src/index.ts
  - kind: ethereum/contract
    name: Exchange
    network: rinkeby
    source:
      abi: Exchange
      startBlock: 8260600
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Sale
      abis:
        - name: Exchange
          file: ./abi/Exchange.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOrdersMatched
      file: ./src/wyvern.ts
